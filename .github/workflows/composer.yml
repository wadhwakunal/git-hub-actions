name: CI/CD pipeline for automated deployment of DAGs into Composer
on: push
jobs:
    deployment:
        permissions:
            contents: read
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - name: Get code from repository
              uses: actions/checkout@v3
            
            - name: Authorize Google Cloud Platform
              uses: google-github-actions/auth@v1
              with:
                workload_identity_provider: projects/131949951730/locations/global/workloadIdentityPools/github-actions-gcs/providers/my_provider
                service_account: gcs-service-account@burner-kunwadhw2.iam.gserviceaccount.com
            
            - name: Upload DAGs to Composer
              uses: google-github-actions/upload-cloud-storage@v1
              with:
                  path: 'a/'
                  destination: 'kunal-bucket/code'
              
